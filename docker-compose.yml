version: '2.2'

services:
    nginx-proxy:
        image: jwilder/nginx-proxy
        restart: always
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - /var/run/docker.sock:/tmp/docker.sock:ro
            - /home/ubuntu/kids_programming/certs:/etc/nginx/certs:ro
            - /etc/nginx/vhost.d
            - /usr/share/nginx/html
        labels:
            - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy

    letsencrypt:
        image: jrcs/letsencrypt-nginx-proxy-companion
        restart: always
        volumes:
            - /home/ubuntu/kids_programming/certs:/etc/nginx/certs:rw
            - /var/run/docker.sock:/var/run/docker.sock:ro
        volumes_from:
            - nginx-proxy:rw

    www:
        image: nginx
        restart: always
        expose:
            - "80"
        volumes:
            - /home/ubuntu/kids_programming/prestashop/:/usr/share/nginx/html:ro
        environment:
            - VIRTUAL_HOST=18.222.227.36
            - LETSENCRYPT_HOST=18.222.227.36
            - LETSENCRYPT_EMAIL=renzormalla@outlook.com